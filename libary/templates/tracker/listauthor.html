{% extends "base.html" %}
{% block body %}

{% if perms.tracker.add_author %}
<a href = "{% url 'tracker:create-author'%}">Добавить автора</a> <br> <br>
{% endif %}
{% for author in  authors%}
<a href = '{% url "tracker:author-book" author.pk %}'>{{author.name}} </a><br>

{% endfor %}
{% endblock body %}
